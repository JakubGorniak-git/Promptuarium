<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptuarium - AI Prompt Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(138, 180, 248, 0.6);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a9c0;
            font-weight: 300;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(138, 180, 248, 0.8), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            color: #b4c6fc;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1.2rem;
            border: 2px solid rgba(138, 180, 248, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e6ed;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), 0 0 20px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #64748b;
        }

        button {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        #response {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            min-height: 100px;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #response.show {
            opacity: 1;
            transform: translateY(0);
        }

        #response::before {
            content: 'ü§ñ AI:';
            display: block;
            font-weight: 600;
            color: #b4c6fc;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        #response {
            color: #e0e6ed;
            line-height: 1.6;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        /* Create floating particles */
        .particle:nth-child(1) { left: 10%; animation-delay: -2s; }
        .particle:nth-child(2) { left: 20%; animation-delay: -4s; }
        .particle:nth-child(3) { left: 30%; animation-delay: -6s; }
        .particle:nth-child(4) { left: 40%; animation-delay: -8s; }
        .particle:nth-child(5) { left: 50%; animation-delay: -10s; }
        .particle:nth-child(6) { left: 60%; animation-delay: -12s; }
        .particle:nth-child(7) { left: 70%; animation-delay: -14s; }
        .particle:nth-child(8) { left: 80%; animation-delay: -16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: -18s; }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Promptuarium</h1>
            <p>Zaawansowany generator prompt√≥w z AI</p>
        </header>

        <div class="form-container">
            <form id="promptForm">
                <div class="form-group">
                    <label for="prompt">Wpisz sw√≥j prompt:</label>
                    <textarea 
                        id="prompt" 
                        name="prompt" 
                        placeholder="Opisz co chcesz, aby AI dla Ciebie wygenerowa≈Ço..."
                        required
                    ></textarea>
                </div>
                <button type="submit">Generuj z AI</button>
            </form>
        </div>

        <div id="response"></div>
        <div id="evaluation" style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;"></div>

    </div>

    <script src="client.js"></script>
</body>
</html>
